<p><h2>테리</h2></p>

<img src="요키.jpg" width="150px%">
<p>테리의 생년은 <strong><u>17</u>0122</strong>이고, 수컷입니다. 이제 4살되었고, 종은 <A HREF="https://namu.wiki/w/%EC%9A%94%ED%81%AC%EC%85%94%20%ED%85%8C%EB%A6%AC%EC%96%B4" target="_blank" title="요크셔테리어 위키">요크셔테리어</p></A>입니다.
<p>가족 외의 사람과 동물은 관심이 없고 겁보라 무서워합니다. 집안퉁수라 가족이 다함께 있으면 엄청 짖는데 밖에 나가면 찐따가 됩니다.</p>요크셔테리어는 고양이같다는 말이 있던데 정말 사람한테 잘 치대고 높은데 안무서워하는 거 보면 고양이같긴 합니다.</p>
